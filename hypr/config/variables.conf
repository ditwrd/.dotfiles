misc {
    # === ğŸ¨ Visual Settings ===
    force_default_wallpaper = 0         # Disable anime wallpapers completely
    disable_hyprland_logo = true        # Remove Hyprland logo from empty workspaces
    disable_splash_rendering = true     # Skip splash screen for faster startup
    
    # === ğŸš€ Performance Optimizations ===
    vfr = true                          # Variable refresh rate - saves power
    vrr = 2                             # Adaptive sync (0=off, 1=fullscreen, 2=always)
    mouse_move_enables_dpms = true      # Wake displays on mouse movement
    key_press_enables_dpms = true       # Wake displays on key press
    always_follow_on_dnd = true         # Follow drag-and-drop operations
    layers_hog_keyboard_focus = true    # Better keyboard focus management
    animate_manual_resizes = true       # Smooth animations when manually resizing
    animate_mouse_windowdragging = true # Smooth window dragging animations
    disable_autoreload = false          # Auto-reload config on changes (keep enabled)
    
    # === ğŸ–±ï¸ Focus & Window Management ===
    focus_on_activate = true            # Focus windows when they request activation
    mouse_move_focuses_monitor = true   # Focus follows mouse between monitors
    
    # === ğŸ”§ Advanced Behavior ===
    allow_session_lock_restore = true   # Allow session restoration after lock
    background_color = 0x000000         # Fallback background color (black)
    close_special_on_empty = true       # Auto-close empty special workspaces
    new_window_takes_over_fullscreen = 2 # Smart fullscreen handling (0=never, 1=same workspace, 2=always)
    initial_workspace_tracking = 1      # Track initial workspace for windows
    middle_click_paste = true           # Enable middle-click paste (Linux standard)
    
    # === ğŸ“± Touch & Gesture Support ===
    enable_swallow = true               # Enable window swallowing (terminals)
    swallow_regex = ^(Alacritty|kitty|footclient|wezterm|ghostty)$ # Which terminals can swallow
    swallow_exception_regex = ^(wev)$   # Applications that shouldn't be swallowed
}


# === ğŸªŸ Dwindle Layout Configuration ===
# Automatic tiling layout - splits windows dynamically
dwindle {
    pseudotile = true                    # Allows floating-like behavior for tiled windows
    preserve_split = true                # Keeps your manual splits when moving windows
    # smart_split = true                   # Makes new windows split in the most balanced way
    # smart_resizing = true                # Automatically adjusts window sizes intelligently
    permanent_direction_override = false  # Allows more flexible window placement
    special_scale_factor = 0.95          # Scale factor for special workspaces (scratchpad)
    split_width_multiplier = 1.2         # Makes splits slightly wider for better proportions
    use_active_for_splits = true         # Uses active window as reference for new splits
    default_split_ratio = 1.2            # Default ratio for new splits (golden ratio-ish)
}

# === ğŸ‘‘ Master Layout Configuration ===
# Traditional master-stack layout (like i3/dwm)
master {
    new_status = master                  # New windows become master by default
    new_on_top = false                   # New master windows appear at top
    orientation = left                   # Master window on the left side
    inherit_fullscreen = true           # New windows inherit fullscreen state
    smart_resizing = true               # Intelligent resizing behavior
    drop_at_cursor = false              # Don't drop windows at cursor position
    mfact = 0.5                         # Master window takes 50% of screen width
}
